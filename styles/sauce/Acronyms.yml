# Checks that acronyms are spelled out on first reference.
extends: conditional
message: "Spell out '%s', if it's unfamiliar to the audience."
level: suggestion
ignorecase: false
# Ensures that the existence of 'first' implies the existence of 'second'.
first: '\b([A-Z]{3,5})\b'
second: '(?:\b[A-Z][a-z]+ )+\(([A-Z]{3,5})\)'
# ... with the exception of these:
exceptions:
  - AES
  - API
  - APIF
  - APIT
  - ARRAY
  - CLI
  - CPU
  - CET
  - CEST
  - CSS
  - CSV
  - DATE
