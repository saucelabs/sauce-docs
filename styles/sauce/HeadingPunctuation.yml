# Checks for periods and exclamation marks in headings.
extends: existence
message: "Don't use periods or exclamation marks in headings."
link: https://wiki.saucelabs.com/display/PM/Technical+Documentation+Style+Guide#TechnicalDocumentationStyleGuide-Punctuation
nonword: true
level: warning
scope: heading
action:
  name: edit
  params:
    - remove
    - '.!'
tokens:
  - '[a-z][.!](?:\s|$)'
